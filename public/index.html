<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheFund</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e9f5e9;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #d63384;
    }

    .btn-select {
      background-color: #0d6efd;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .main-section {
      display: flex;
      height: calc(100vh - 80px);
      align-items: center;
      justify-content: center;
      background-color: #d9ead3;
    }

    .image-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-side img {
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
    }

    .text-side {
      flex: 1;
      padding: 30px;
    }

    .welcome-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    .welcome-box h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .welcome-box p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">SheFund</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Contact Us</a>
      <a href="women_login.html">Women</a>
      <a href="investor_login.html">Investor</a>
      <a href="#">Loan Details</a>
    </div>
    <button class="btn-select">Select Role</button>
  </div>

  <div class="main-section">
    <div class="image-side">
      <img src="C:\Users\latha\OneDrive\Pictures\Desktop\shefund\pro1.jpg" alt="SheFund Banner">
    </div>
    <div class="text-side">
      <div class="welcome-box">
        <h1>Welcome to SheFund!</h1>
        <p>Empowering women by connecting them with supportive investors. Navigate through the links to explore our platform!</p>
      </div>
    </div>
  </div>

</body>
</html>
